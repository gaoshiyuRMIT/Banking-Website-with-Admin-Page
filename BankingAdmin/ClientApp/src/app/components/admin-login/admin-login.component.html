<h1>Login</h1>

<form #formDir="ngForm" [formGroup]="loginForm" (ngSubmit)="submit()">
    <div class="form-group row">
      <label class="col-form-label col-sm-2">User Name</label>
      <div class="col-sm-auto">
        <input type="text" formControlName="userName" class="form-control"/>
      </div>
      <div class="text-danger" *ngIf="userName.invalid && formDir.submitted && userName.touched">
        <div *ngIf="userName.errors.required">
          This field is required.
        </div>
      </div>
    </div>
    <div class="form-group row">
      <label class="col-form-label col-sm-2">Password</label>
      <div class="col-sm-auto">
        <input type="password" formControlName="password" class="form-control"/>
      </div>
      <div class="text-danger" *ngIf="password.invalid && formDir.submitted && password.touched">
        <div *ngIf="password.errors.required">
          This field is required.
        </div>
      </div>
    </div>
    <div class="text-danger" *ngIf="errorMessage && !userName.dirty && !password.dirty">
      {{errorMessage}}
    </div>
    <div class="form-group row">
      <button type="submit" class="btn btn-primary">Submit</button>
    </div>
</form>
