<h1>Detail</h1>
<h4>Customer</h4>

<table class="table" *ngIf="customer">
  <tr>
    <th>ID</th>
    <td>{{customer.customerId}}</td>
  </tr>
  <tr>
    <th>Name</th>
    <td>{{customer.name}}</td>
  </tr>
  <tr>
    <th>Address</th>
    <td>{{customer.address}}</td>
  </tr>
  <tr>
    <th>State</th>
    <td>{{customer.state}}</td>
  </tr>
  <tr>
    <th>City</th>
    <td>{{customer.city}}</td>
  </tr>
  <tr>
    <th>Postcode</th>
    <td>{{customer.postCode}}</td>
  </tr>
  <tr>
    <th>Phone</th>
    <td>{{customer.phone}}</td>
  </tr>
  <tr>
    <th>TFN</th>
    <td>{{customer.Tfn}}</td>
  </tr>

</table>
<div>
  <a [routerLink]="['/fetch-customer']">Back</a>
</div>
